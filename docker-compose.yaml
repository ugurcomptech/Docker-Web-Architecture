version: '3.8'

x-php-common: &php-common
  image: php:8.2-apache
  mem_limit: 512m
  cpus: 0.5
  environment:
    PHP_OPCACHE_ENABLE: 1
    PHP_OPCACHE_MEMORY_CONSUMPTION: 128
    PHP_OPCACHE_INTERNED_STRINGS_BUFFER: 16
    PHP_OPCACHE_MAX_ACCELERATED_FILES: 10000
    PHP_OPCACHE_VALIDATE_TIMESTAMPS: 0
  networks:
    - webnet
  logging:
    driver: "json-file"
    options:
      max-size: "50m"
      max-file: "5"
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost/ || exit 1"]
    interval: 30s
    timeout: 10s
    retries: 3

services:
  site1:
    <<: *php-common
    volumes:
      - ${SITE1_PATH:-/home/web/site1}:/var/www/html/
      - ./php-config/site1/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro   # Custom PHP config
    deploy:
      replicas: 4

  site2:
    <<: *php-common
    volumes:
      - ${SITE2_PATH:-/home/web/site2}:/var/www/html/
      - ./php-config/site2/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro   # Custom PHP config
    deploy:
      replicas: 4

  haproxy:
    image: haproxy:2.5
    container_name: haproxy
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
    volumes:
      - /home/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - /etc/letsencrypt/live/domain2.com/haproxy.pem:/etc/letsencrypt/live/domain2.com/haproxy.pem:ro
      - /etc/letsencrypt/live/domain1.com/haproxy.pem:/etc/letsencrypt/live/domain1.com/haproxy.pem:ro
    networks:
      - webnet
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webnet:
    driver: bridge
